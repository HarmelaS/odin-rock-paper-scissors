<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <!-- <script src="script.js"></script> -->
    <script src="uiScript.js" defer></script>
</head>
<body>
    <header><h1 id="header">Rock Paper Scissors Game</h1></header>
    <div id="results"></div>
    <main>
        <div class="score">
            <p>Player: </p><p id="playerScore"></p>
            <p>Computer: </p><p id="computerScore"></p>
        </div>
        <div class="winner">
            <p id="winner"></p>
        </div>
        <div class="buttonSection">
            <button id="rockButton" class="decButton" value="rock">Rock</button>
            <button id="paperButton" class="decButton" value="paper">Paper</button>
            <button id="scissorsButton" class="decButton" value="scissors">Scissors</button>    
        </div>
    </main>
</body>
</html>
